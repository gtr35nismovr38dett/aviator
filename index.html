<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #222;
      padding: 30px;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="idSection">
      <h2>Enter ID</h2>
      <input type="text" id="userId" placeholder="ID must start with 12" maxlength="10">
      <br>
      <button onclick="submitId()">Submit</button>
      <div id="errorMessage" style="color:red; margin-top:10px;"></div>
      <a id="createAccountBtn" class="hidden" href="https://example.com" target="_blank">Create new account</a>
    </div>

    <div id="predictSection" class="hidden">
      <h2>Next Prediction</h2>
      <button onclick="predict()">Predict</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function submitId() {
      const userId = document.getElementById('userId').value.trim();
      const isValid = /^\d{1,10}$/.test(userId);

      if (!isValid) {
        document.getElementById("errorMessage").innerText = "Invalid ID: digits only";
        return;
      }

      if (!userId.startsWith("12")) {
        document.getElementById("errorMessage").innerText = "Create new account to continue";
        document.getElementById("createAccountBtn").classList.remove("hidden");
        return;
      }

      // Switch sections
      document.getElementById("idSection").classList.add("hidden");
      document.getElementById("predictSection").classList.remove("hidden");
    }

    function predict() {
      const coef = (Math.random() * (5 - 1.01) + 1.01).toFixed(2);
      document.getElementById('result').innerText = `ðŸ’¥ ${coef}x`;
    }
  </script>
</body>
</html>
